<div class="login-box">
    <div class="login-logo">
        ToDoCooL
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <form name="loginForm" ng-submit="login(credentials)" novalidate>

            <div class="form-group has-feedback">
                <label for="username">Nome</label>
                <input id="username" type="text" class="form-control" ng-model="credentials.username" autofill="autofill"/>
                <span id="username-message" class="text-danger glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <label for="password">Senha</label>
                <input id="password" type="password" class="form-control" ng-model="credentials.password" autofill="autofill"/>
                <span id="password-message" class="text-danger glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <button id="login" class="btn btn-success" type="submit">Entrar</button>
            <span style="display:none;" loading-indicator></span>
            <div id="message" class="text-danger" /></div>

</form>
</div>
</div>
