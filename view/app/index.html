<!doctype html>
<html ng-app="cep" ng-controller="ApplicationController" class="ng-scope">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demoiselle - Busca CEP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css" />
        <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" />
        <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-class="{ 'home': checkHome() }" class>

        <header class="header">
            <div class="menubar">
                <button class="btn btn--m btn--icon btn--white" lx-ripple="white" ng-click="Sidebar.toggleSidebar()">
                    <i class="mdi mdi-menu"></i>
                </button>
            </div>

            <h1 class="main-logo">
                <a href="/" lx-ripple="white">
                    <img src="images/icon.jpg" height="60" >
                </a>
            </h1>

            <nav class="main-nav main-nav--lap-and-up">
                <ul>
                    <li><a href="https://www.frameworkdemoiselle.gov.br" target="_black" class="main-nav__link" lx-ripple="white" style="position: relative; overflow: hidden;">Portal Demoiselle</a></li>
                </ul>
            </nav>


        </header>

        <div class="sidebar-filter" ng-class="{ 'sidebar-filter--is-shown': Sidebar.isSidebarShown() }" ng-click="Sidebar.toggleSidebar()"></div>

        <div class="sidebar" ng-class="{ 'sidebar--is-shown': Sidebar.isSidebarShown() }">
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="#cep" class="sidebar-menu__link">
                            <i class="fa fa-envelope"></i> <span>Cep</span>

                        </a>
                    </li>
                    <li>
                        <a href="#logra" class="sidebar-menu__link">
                            <i class="fa fa-envelope"></i> <span>Logradouro</span>
                        </a>
                    </li>
                    <li>
                        <a href="#especial" class="sidebar-menu__link">
                            <i class="fa fa-envelope"></i> <span>Especiais</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Main -->
        <div class="main" ng-view></div>



        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/waypoints/lib/noframework.waypoints.min.js"></script>
        <script src="bower_components/SHA-1/sha1.js"></script>
        <script src="bower_components/angulartics/src/angulartics.js"></script>
        <script src="bower_components/angulartics/src/angulartics-clicky.js"></script>
        <script src="bower_components/angulartics/src/angulartics-cnzz.js"></script>
        <script src="bower_components/angulartics/src/angulartics-ga-cordova.js"></script>
        <script src="bower_components/angulartics/src/angulartics-gtm.js"></script>
        <script src="bower_components/angulartics/src/angulartics-piwik.js"></script>
        <script src="bower_components/angulartics/src/angulartics-scroll.js"></script>
        <script src="bower_components/angulartics/src/angulartics-splunk.js"></script>
        <script src="bower_components/angulartics/src/angulartics-woopra.js"></script>
        <script src="bower_components/angulartics/src/angulartics-marketo.js"></script>
        <script src="bower_components/angulartics/src/angulartics-intercom.js"></script>
        <script src="bower_components/angulartics/src/angulartics-inspectlet.js"></script>
        <script src="bower_components/angulartics/src/angulartics-newrelic-insights.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/velocity/velocity.js"></script>
        <script src="bower_components/velocity/velocity.ui.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/lumx/dist/lumx.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js" type="text/javascript"></script>
        <script src="scripts/services/app.js" type="text/javascript"></script>

        <script src="scripts/directives/directives.js" type="text/javascript"></script>

        <script src="scripts/controllers/auth.js" type="text/javascript"></script>
        <script src="scripts/controllers/application.js" type="text/javascript"></script>
        <script src="scripts/controllers/cep.js" type="text/javascript"></script>
        <script src="scripts/controllers/logra.js" type="text/javascript"></script>
        <script src="scripts/controllers/especial.js" type="text/javascript"></script>

        <script src="scripts/services/auth.js" type="text/javascript"></script>
        <script src="scripts/services/alert.js" type="text/javascript"></script>
        <script src="scripts/services/validation.js" type="text/javascript"></script>
        <script src="scripts/services/cep.js" type="text/javascript"></script>
        <script src="scripts/services/logra.js" type="text/javascript"></script>
        <script src="scripts/services/especial.js" type="text/javascript"></script>
        <script src="scripts/services/uf.js" type="text/javascript"></script>

        <script src="scripts/filters/filters.js" type="text/javascript"></script>
        <!-- endbuild -->

        <!-- Piwik -->
        <script type="text/javascript">
                                var _paq = _paq || [];
                                _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
                                _paq.push(["setCookieDomain", "*.www.pgxp.com.br"]);
                                _paq.push(["setDomains", ["*.www.pgxp.com.br", "*.cep.pgxp.com.br"]]);
                                _paq.push(['trackPageView']);
                                _paq.push(['enableLinkTracking']);
                                (function() {
                                    var u = "//www.pgxp.com.br/piwik/";
                                    _paq.push(['setTrackerUrl', u + 'piwik.php']);
                                    _paq.push(['setSiteId', 3]);
                                    var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
                                    g.type = 'text/javascript';
                                    g.async = true;
                                    g.defer = true;
                                    g.src = u + 'piwik.js';
                                    s.parentNode.insertBefore(g, s);
                                })();
        </script>
        <noscript><p><img src="//www.pgxp.com.br/piwik/piwik.php?idsite=3" style="border:0;" alt="" /></p></noscript>
        <!-- End Piwik Code -->



    </body>
</html>
