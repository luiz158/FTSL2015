<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html ng-app="viewApp" lang="pt-br" manifest="manifest.appcache">
    <head>
        <meta charset="UTF-8">
        <title>devdesk</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- Bootstrap 3.3.4 -->
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="bower_components/admin-lte/dist/css/AdminLTE.css" rel="stylesheet" type="text/css"/>
        <link href="bower_components/admin-lte/dist/css/skins/skin-blue.css" rel="stylesheet" type="text/css" />
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="skin-blue sidebar-mini" ng-controller="AuthController" >
        <div class="wrapper" ng-if="currentUser" ng-cloak >

            <!-- Main Header -->
            <header class="main-header" >

                <!-- Logo -->
                <a href="#todo" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><b>TDC</b></span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg">ToDoCooL</span>
                </a>

                <!-- Header Navbar -->
                <nav class="navbar navbar-static-top" role="navigation">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Navegador</span>
                    </a>
                    <!-- Navbar Right Menu -->
                    <div class="navbar-custom-menu" >
                        <ul class="nav navbar-nav">
                            <!-- Messages: style can be found in dropdown.less-->

                            <!-- User Account Menu -->
                            <li class="dropdown user user-menu" ng-controller="AuthController">
                                <!-- Menu Toggle Button -->
                                <a href="#todo" class="dropdown-toggle" data-toggle="dropdown">
                                    <!-- The user image in the navbar-->
                                    <!--<img src="images/photo.jpg" class="user-image" alt="User Image"/>-->
                                    <!-- hidden-xs hides the username on small devices so only the image appears. -->
                                    <span class="hidden-xs">{{currentUser.name}}</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- The user image in the menu -->
                                    <li class="user-header">
                                        <!--<img src="images/photo.jpg" class="img-circle" alt="User Image" />-->
                                        <p>
                                            {{currentUser.name}}  {{currentUser.setor}}
                                        </p>
                                    </li>
                                    <!-- Menu Footer-->
                                    <li class="user-footer">
                                        <div class="pull-right">
                                            <a style="cursor: pointer" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i> Logout</a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">

                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">

                    <!-- Sidebar Menu -->
                    <ul class="sidebar-menu">
                        <li class="header">Menu</li>
                        <!-- Optionally, you can add icons to the links -->
                        <li class="active"><a href="#todo"><i class='fa fa-dashboard'></i> <span>ToDo</span></a></li>
                        <!--<li><a href="#conferencia"><i class='fa '></i> <span>Chat</span></a></li>-->
                    </ul><!-- /.sidebar-menu -->
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <div ng-view=""></div>
            </div><!-- /.content-wrapper -->

            <!-- Main Footer -->
            <footer class="main-footer">
                <!-- To the right -->
                <div class="pull-right hidden-xs">

                </div>
                <!-- Default to the left -->
                <strong>br.com.pgxp - Sistema Exemplo <a href="http://github.com/PGXP/FTLS2015">Reposit√≥rio</a></strong>
            </footer>



        </div><!-- ./wrapper -->
        <div ng-if="!currentUser" ng-include src="'views/login.html'" ></div>


        <!-- REQUIRED JS SCRIPTS -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/filters/filters.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/controllers.js -->
        <script src="scripts/controllers/auth.js"></script>
        <script src="scripts/controllers/conferencia.js"></script>
        <script src="scripts/controllers/usuario.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/services.js -->
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/services/conferencia.js"></script>
        <script src="scripts/services/usuario.js"></script>
        <!-- endbuild -->

    </body>
</html>
